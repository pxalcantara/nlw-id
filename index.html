<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual ID</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img class="logo" src="images/rocket.svg" alt="Rocketseat selo" />
          <img
            class="profile_img"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto do perfil"
            id="userImage"
          />
        </div>

        <h1 id="userName">Github UserName</h1>

        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="Logo github" />
          <span id="userLogin">github_login</span>
        </a>

        <p id="userBio">
          Profile description - github profile description get using Github API
        </p>
      </div>

      <ul id="socialLinks">
        <li class="youtube" id="youtubeIcon">
          <a href="https://www.youtube.com" target="_blank">
            <img src="images/youtube_logo.svg" alt="logo youtube" />
          </a>
        </li>
        <li class="instagram" id="instagramIcon">
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/instagram_logo.svg" alt="logo instagram" />
          </a>
        </li>
        <li class="facebook" id="facebookIcon">
          <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebook_logo.svg" alt="logo facebook" />
          </a>
        </li>
        <li class="twitter" id="twitterIcon">
          <a href="https://www.twitter.com" target="_blank">
            <img src="images/twiitter_logo.svg" alt="logo twitter" />
          </a>
        </li>
      </ul>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
